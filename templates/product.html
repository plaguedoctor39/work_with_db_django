{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            <h1>{{ phone.name }}</h1>
            <p>Стоимость: {{ phone.price }}</p>
            <p>Дата выпуска: {{ phone.release_date }}</p>
            <p>Наличие LTE: {{ phone.lte_exists }}</p>
            <img src={{ phone.image }}>
        </div>
    </div>
{% endblock %}
